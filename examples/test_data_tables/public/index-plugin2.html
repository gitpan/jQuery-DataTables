<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>DataTAbles test page</title>

<script type="text/javascript" language="javascript" src="/js/jquery-1.8.2.js" charset="utf-8">

</script>
<script type="text/javascript" language="javascript"
	src="/DataTables-1.9.4/media/js/jquery.dataTables.js" charset="utf-8">

</script>
<style type="text/css" title="currentStyle">
@import "/DataTables-1.9.4/media/css/demo_page.css";

@import "/DataTables-1.9.4/media/css/demo_table.css";
</style>
</head>

<body>

	<script type="text/javascript">
                    $(document).ready(function() {
                        var dataTable_id = 'table1';
                        var oTable = $('#' + dataTable_id).dataTable({
                            "bProcessing" : true,
                            //"bScrollInfinite" :true,
                            //"bScrollCollapse": true,
                            //"sScrollY": "200px",
                            //"bInfo": true,
                            //"bLengthChange" : true,
                            //"iTabIndex": 1,
                            "bServerSide" : true,
                            //"sPaginationType" : "full_numbers",
                            "sAjaxSource" : "/datatables/table",
                            "oTableTools": {
                            	"sRowSelect": "single",
                                "fnRowSelected": function ( node ) {
                                    alert( 'The row with ID '+node.id+' was selected' );
                                }
                            }
                        //"sDom" : 'T<"clear">lfrtip'
                        });
                        var asInitVals=[];
                        $("thead input").keyup(function() {
                            /* Filter on the column (the index) of this element */
                            oTable.fnFilter(this.value, $("thead input").index(this));
                        });

                        /*
                         * Support functions to provide a little bit of 'user friendlyness' to the textboxes in
                         * the footer
                         */
                        $("thead input").each(function(i) {
                            asInitVals[i] = this.value;
                        });

                        $("thead input").focus(function() {
                            if (this.className == "search_init") {
                                this.className = "";
                                this.value = "";
                            }
                        });

                        $("thead input").blur(function(i) {
                            if (this.value == "") {
                                this.className = "search_init";
                                this.value = asInitVals[$("thead input").index(this)];
                            }
                        });

                    });
                </script>


	<table id="table1" class="display" width="100%">





		<thead>
			<tr>
				<td><input type="text" name="search_1" value="Search 1" class="search_init" /></td>
				<td><input type="text" name="search_2" value="Search 2" class="search_init" /></td>
				<td><input type="text" name="search_3" value="Search 3" class="search_init" /></td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1xcvbxcv bxcvb xcvb xcb</td>
				<td>2xcvb xcvb xcvb xcb x</td>
				<td>3xcv bxcvb xcvb xcvb</td>
			</tr>

		</tbody>


	</table>

</body>

</html>
